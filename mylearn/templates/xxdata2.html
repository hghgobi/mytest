<head>

<body bgcolor="#b8fec0">

    <form action="" method="post">
        <table>
            <tbody>
                <tr>
                    <td><font size="5">请输入姓名:</font></td>
                    <td><input type="text" style="color:red;width:180px;height:30px;font-size:16px" name="name"></td>

                <tr>

                </tr>


            </tbody>
        </table>
    </form>
<a><font size="5" color="red">{{ error}}</font></a>
<div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-9 col-lg-10">

                    <div class="panel-heading"><a><font size="6">{{biaoti}}</font></a></div>
                    <div class="panel-body">

            <td><font size="4"> 姓名</font></td>

            <td><font size="4"> 考勤</font></td>
            <td><font size="4">  考会</font></td>

        </tr>
        {%for i in data %}
            <tr >
                <td><font size="3" color="red">{{i.name}}</font></td>
                <td><font size="3" color="red">{{i.kaoqin}}</font></td>
                <td><font size="3" color="red">{{i.kaohui}}</font></td>

                <td><font size="3" color="red">{{i.hulijia}}</font></td>
                <td><font size="3" color="red">{{i.summ}}</font></td>
            </tr>

        {% endfor %}
    </table>
                    </div>
                </div>
            </div>
            </div>
            </div>

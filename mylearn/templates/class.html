{% extends 'base2.html' %}  
{% block content %}
 
 <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-9 col-lg-10">
                <div class="panel panel-default">
                    <div class="panel-heading"><a><font size="6">课堂情况查询结果</font></a></div>
                    <div class="panel-body">
                     <table border="1" cellpadding="6">
        <tr>
            <td><font size="4">学生姓名</font></td>
            <td><font size="4">时间</font></td>
            <td><font size="4">课堂</font></td>
            <td><font size="4">课堂情况</font></td>
            
            
        </tr>
        {%for i in classmessages %}
            <tr>
                <td><font size="3" color="red">{{i.classstudent}}</font></td>
                <td><font size="3" color="red">{{i.classtime}}</font></td>
                <td><font size="3" color="red">{{i.classname}}</font></td>
                <td><font size="3" color="red">{{i.classscore}}</font></td>
            </tr>
        {% empty %}
        <p><font size="2" color="red">暂无相关信息</font></p>
        {% endfor %}
    </table>       
                    </div>
                </div>
            </div> 
            </div> 
            </div>        
{% endblock %}

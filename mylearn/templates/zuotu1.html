{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="{% static 'base2.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7/css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'jquery-1.12.4.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap-3.3.7/js/bootstrap.min.js' %}"></script>
</head>
<body bgcolor="#b8fec0">
<style> 
form{text-align:left;} 
</style> 

 <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <div class="comment-area">

                    
                   <br><br>
                   <a><font size="5">提示：各常数输入不能为空，输入范围为：负数，正数，0，留空可以用0代替</font></a> <br>
                        <form id='zuotu2' onsubmit="return false" action="{% url 'zuotu2' %}" method="POST" style="overflow:hidden">
                            {% csrf_token %}
                            
                           <input   type="checkbox" value="1" name="xz1" >一次函数： y=<input type="text" size="6" name="k" value="">x+
                            <input type="text" size="6" name="b" value="">
                            <br><br>
                            <input   type="checkbox"value="2" name="xz2" >二次函数：y=<input type="text" size="6" name="aa" value="">x<SUP>2</SUP>+<input type="text" size="6" name="bb" value="">x+<input type="text" size="6" name="cc" value="">

                            <br><br>
                            <input   type="checkbox" value="3" name="xz3" >反比例函数：y=<input type="text" size="6" name="kk" value="">/x

                            
                        <br>
                            <span id="comment_error" class="text-danger pull-left"></span>
                            <br>
                            微调(选填),每隔<input type="text" size="6" name="xx3" value="">取一个点.
                            <br>
                            <br>
                            自变量x范围(选填)：<input type="text" size="6" name="xx1" value="">到<input type="text" size="6" name="xx2" value="">
                            <br>



                            <input type="submit" value="画图" class="btn btn-primary" style="float:middle">
                            
                        </form>
                   
                </div>
               <ul id="comment_list">
                   
                </ul>
        </div>
    </div> 
     </div> 
    <script type="text/javascript">
        $("#zuotu2").submit(function(){
           
            // 异步提交
            $.ajax({
                url: "{% url 'zuotu2' %}",
                type: 'POST',
                data: $(this).serialize(),
                cache: false,
                success: function(data){
                    console.log(data);
                    if(data['status']=="SUCCESS"){
                        // 插入数据
                        var comment_html = '<br>' + data['imd'] ;
                        $("#comment_list").prepend(comment_html);
                        // 清空编辑框的内容
                       
                    }else{
                        // 显示错误信息
                        $("#comment_error").text(data['message']);
                    }                    
                },
                error: function(xhr){
                    console.log(xhr);
                }
            });
            return false;
        });
    </script>

    </div>
</div> 

</body>


</html>

{% extends 'base2.html' %}	
{% block content %}
	<div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-9 col-lg-10">
                <div class="panel panel-default">
                    <div class="panel-heading">资讯列表（一共有{{ classnotes|length }}篇）</div>
                    <div class="panel-body">
                        {% for i in classnotes %}
                            <div class="blog">
                                <h3><a href="../../classnotes/{{i.pk}}">{{ i.notename }}</a></h3>
                                <p class="blog-info">
                                    
                                    <span class="glyphicon glyphicon-time"></span>{{ i.notetime }}
                                </p>
                                <p>{{ i.notecontent|truncatechars:10 }}</p>
                                <hr/>
                            </div>
                        {% empty %}
                            <div class="blog">
                                <h3>-- 暂无相关讯息 --</h3>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>   

{% endblock %}

{% extends 'base2.html' %}  
{% block content %}

 <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-9 col-lg-10">
                <div class="panel panel-default">
                    <div class="panel-heading"><a><font size="6">第{{ id0 }}章-第{{id1}}节 通过测试名单</font></a></div>
                    <div class="panel-body">
                        <div><font size="5" color="red">{{mss}}</font></div>
                        <div><font size="3" color="red">时间太短！或者正确率太低，都会导致重做！</font></div>
                      <table id="num" class="table table-bordered" >

         <tr>
             <td style="vertical-align: middle;" ><font size="4">序号</font></td>
            <td class="warning" style="vertical-align: middle;"><font size="4">姓名</font></td>
            <td class="warning" style="vertical-align: middle;"><font size="4">完成情况</font></td>
            <td class="warning" style="vertical-align: middle;"><font size="4">用时(秒）</font></td>
             <td class="warning" style="vertical-align: middle;"><font size="4">时间</font></td>

            
            
        </tr>
        {%for i in ms %}
            <tr id="hys" >
                <td style="vertical-align: middle;" > <font size="3" color="red"></font></td>
                <td class="active" style="vertical-align: middle;"><font size="3" color="red" >{{i.name}}</font></td>
                <td class="danger" style="vertical-align: middle;"><font size="3" color="red" >{{i.fs}}</font></td>
                <td class="active" style="vertical-align: middle;"><font size="3" color="red" >用时{{i.costtime}}秒</font></td>
                <td class="active" style="vertical-align: middle;"><font size="3" color="red" >{{i.time}}</font></td>
                <td class="active" style="vertical-align: middle;"><font size="3" color="red" >{{i.count}}</font></td>

            </tr>


        {% empty %}
        <p><font size="5" color="red">暂无相关信息</font></p>
        {% endfor %}

    </table> 
     </div>
                </div>
            </div>    
            </div>
     <div><font size="5" color="red">还没完成的名单：{{names}}</font></div>
<script language="javascript" type="text/javascript">
	    window.onload = function(){

		    var oTable = document.getElementById("num");
		    for(var i=0;i<oTable.rows.length;i++){
		    n=oTable.rows.length;
		    oTable.rows[i+1].cells[0].innerHTML =(n-i-1) ;
	    }

    }
    </script>
<!--<a><font size="6">未预习或者预习测试没通过的还有以下{{n}}位同学：</font></a><p></p>-->

<!--{% endfor %}-->


{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
     <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>考试成绩查询</title>
</head>
<body bgcolor="#b8fec0">
<a><font size="6">考试成绩查询结果</font></a>
<table border="1" cellpadding="5">
        <tr>
            <td><font size="4">考试时间</font></td>
            <td><font size="4">学生姓名</font></td>
            <td><font size="4">考试内容</font></td>
            <td><font size="4">考试成绩</font></td>
            
            
        </tr>
        {%for i in exammessages %}
            <tr>
                <td><font size="3" color="red">{{i.examtime|date:"Y年m月d号"}}</font></td>
                <td><font size="3" color="red">{{i.examstudent}}</font></td>
                <td><font size="3" color="red">{{i.examname}}</font></td>
                <td><font size="3" color="red">{{i.examscore}}</font></td>
            </tr>
        {% empty %}
        <p><font size="5" color="red">暂无相关信息</font></p>
        {% endfor %}
    </table>    
</body>
</html>

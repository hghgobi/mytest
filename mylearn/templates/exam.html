{% extends 'base2.html' %}  
{% block content %}
<style> 
div{text-align:center} 
</style> 
 <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-9 col-lg-10">
                <div class="panel panel-default">
                    <div class="panel-heading"><a><font size="6">考试成绩查询结果</font></a></div>
                    <div class="panel-body">
                      <table border="1" cellpadding="6">
         <tr>
            <td><font size="4">考试时间</font></td>
            <td><font size="4">学生姓名</font></td>
            <td><font size="4">考试内容</font></td>
            <td><font size="4">考试成绩</font></td>
            
            
        </tr>
        {%for i in exammessages %}
            <tr>
                <td><font size="3" color="red">{{i.examtime}}</font></td>
                <td><font size="3" color="red">{{i.examstudent}}</font></td>
                <td><font size="3" color="red">{{i.examname}}</font></td>
                <td><font size="3" color="red">{{i.examscore}}</font></td>
            </tr>
        {% empty %}
        <p><font size="5" color="red">暂无相关信息</font></p>
        {% endfor %}
    </table> 
     </div>
                </div>
            </div>         
{% endblock %}

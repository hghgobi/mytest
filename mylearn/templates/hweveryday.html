<script language="javascript" type="text/javascript">

		    for(var i=0;i<oTable1.rows.length;i++){

	    }
    }

<script language="javascript" type="text/javascript">

<script type="text/javascript">
function go(){
   var xxs=document.getElementsByName("student");
    for(var i=0;i<xxs.length;i++){
    if(xxs[i].checked){
    document.getElementById("idd").value=xxs[i].value;
    document.getElementById(xxs[i].value).remove();
    addtxl.submit();
    }
    }
}
</script>
<script type="text/javascript">
        $("#addtxl").submit(function(){

            // 异步提交
            $.ajax({
                url: "{% url 'hweverydaypost' %}",
                type: 'POST',
                data: $(this).serialize(),
                cache: false,
                success: function(data){
                    console.log(data);


                    if(data['status']=="success"){
                     $("#error").text(data['error']);


                    }else{
                        // 显示错误信息
                        $("#error").text(data['error']);
                    }
                },
                error: function(xhr){
                    console.log(xhr);
                }
            });
            return false;
        });
    </script>

<!DOCTYPE html>
<html lang="en">
<head>

	<title>在线测试</title>
<style type="text/css">
* {
    margin:0;
    padding: 0;
}
#kuang{

margin: auto;

margin-top: 0px;

border: solid 5px #2371D3;

border-spacing: 0px;

}
#pic{

margin: auto;

margin-top: 0px;

border: solid 2px #2371D3;

border-spacing: 0px;

}
#display0{

margin: auto;

margin-top: 0px;

border: solid 2px #EE0000;

border-spacing: 0px;

}
#ts{

margin: auto;

margin-top: 0px;

border: solid 3px #FFFFF;

border-spacing: 0px;

}
#calculater{

margin: auto;

margin-top: 0px;

border: solid 5px #2371D3;

border-spacing: 0px;

}

#display{

width: 100%;

height: 30px;

border-bottom: solid 4px #2371D3;

font-weight: bold;

color: #193D83;

font-family: 黑体;

padding-left: 2px;

}

.numberkey{

cursor: pointer;

width: 80px;

height: 40px;

border: solid 1px #FFFFFF;

background: #2371D3;

color: #ffffff;

text-align: center;

font-weight: bold;

font-family: 黑体;

}
.ts{

cursor: pointer;

width: 180px;

height: 20px;

border: solid 1px #FFFFF;

background: #F0F8FF;

color: #ffffff;

text-align: center;

font-weight: bold;

font-family: 黑体;

}
.tm{

cursor: pointer;

width: 180px;

height: 20px;

border: solid 1px #FFFFF;

background: #00FF00;

color: #000000;

text-align: left;

font-weight: bold;

font-family: 黑体;

}
#equality{

cursor: pointer;

width: 40px;

height: 100%;

background: #2371D3;

border: solid 1px #FFFFFF;

color: #ffffff;

text-align: center;

font-weight: bold;

font-family: 黑体;

}

.numberkey:hover{

background: #EA6F30;

}

#equality:hover{

background: #EA6F30;

}


</style>


</head>
<body bgcolor="#b8fec0">
<style>
div{text-align:right }
</style>
<div id="kuang">
<div id="Layer1" style="z-index:-100; left:0px; top:0px; width:100%">
    <p id="ts" class="ts">{{mss|safe}}</p>
    <a class="tm" ><font size="4"> 共{{ts}}题--目前做第{{yzts}}题--做对{{correctamount}}题</font></a>
{% for i in showquestions %}

 <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-9 col-lg-10">
                <div class="panel panel-default">
                    <div class="panel-heading"></div>
                    <div class="panel-body">
                     <form id="checkbox" action="" method="post">
    <input id="display0" type="text" style="color:red;width:120px;height:30px;font-size:16px" name="studentanswer" value="">

    <input  type="hidden" name="questionanswer" value={{i.questionanswer}} >
    <input  type="hidden" name="questionlist" value={{i.questiontestlist}} >
    <input  type="hidden" name="ts" value={{ts}} >
    <input  type="hidden" name="yzts" value={{yzts}} >
    <input  type="hidden" name="qslist" value='{{qslist}}'>
    <input  type="hidden" name="correctamount" value={{correctamount}} >
    <input  type="hidden" name="wk" value={{wk}} >



<!--    <input id="tj" type="submit" name="tijiao"  value="">-->




</form>
<img id="pic" src="{{i.questiontext.url}}" width="100%" height="20%"/>
{%endfor%}

 <table id="calculater" onClick="calculater()">

<tr>
<td class="numberkey" >1</td>
<td class="numberkey" >2</td>
<td class="numberkey" >3</td>
<td class="numberkey" >-</td>
<td class="numberkey"  id="deletesign">.</td>
</tr>
<tr>
<td class="numberkey" >4</td>
<td class="numberkey" >5</td>
<td class="numberkey" >6</td>
<td class="numberkey" >A</td>
<td class="numberkey" onclick="resultscalcaulte()" >清空</td>
</tr>
<tr>
<td class="numberkey" >7</td>
<td class="numberkey" >8</td>
<td class="numberkey" >7</td>
<td class="numberkey" >B</td>
<td rowspan="3" id="equality" >提交答案</td>
</tr>
<tr >
<td class="numberkey" >9</td>
<td class="numberkey" >0</td>
<td class="numberkey" >D</td>
<td class="numberkey" >C</td>
</tr>
</div>
<script language="javascript" type="text/javascript">

var calresults="";
var results="";
var form = document.getElementById('checkbox');
function calculater(){
if (event.srcElement.innerText=="清空") {

results="";
return;
}
else if (event.srcElement.innerText=="提交答案"){
form.submit();
}

results+=event.srcElement.innerText;

$("#display0").val(results)

}

function resultscalcaulte(){
$("#display0").val("")

}


</script>
</body>
</html>

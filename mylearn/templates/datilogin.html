             <script type="text/javascript">
        $("#dl").submit(function(){

            // 异步提交
            $.ajax({
                url: "{% url 'testlogin1' %}",
                type: 'POST',
                data: $(this).serialize(),
                cache: false,
                success: function(data){
                console.log(data);
                    if(data['status']=="success3"){
                    window.location.replace("http://35925.top/dt/");

                    }
                    else if(data['status']=="success1"){
                    alert("手机号类型错误！请重新输入！");
                    window.parent.location.reload();
                    }
                     else if(data['status']=="success2"){
                    alert("账号不存在！请联系数学老师！");
                    window.parent.location.reload();
                    }
                    else if(data['status']=="success4"){
                    alert("账号不存在！请联系数学老师！");
                    window.parent.location.reload();
                    }


                    else{
                        // 显示错误信息
                        $("#error").text(data['error']);
                    }
                },
                error: function(xhr){
                    console.log(xhr);
                }
            });
            return false;
        });
    </script>
